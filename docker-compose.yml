services:
  postgres:
    image: postgres:16-alpine
    container_name: bgr_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-recommend}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d recommend"]
      interval: 5s
      timeout: 5s
      retries: 20

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bgr_server
    environment:
      PORT: ${PORT:-5001}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-recommend}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      GITHUB_CLIENT_URL: ${GITHUB_CLIENT_URL:-http://localhost:3000}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-dev-only-secret-change-me}
      RECOMMENDER_URL: ${RECOMMENDER_URL:-http://recommender:5000}
    command: ["pnpm", "start"]
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed_board_games:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net');const s=net.connect(5001,'127.0.0.1');s.on('connect',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3000);"]
      interval: 5s
      timeout: 5s
      retries: 20

  recommender:
    build:
      context: ./api_cf
      dockerfile: recommender/Dockerfile
    container_name: bgr_recommender
    command: ["python", "app.py"]
    working_dir: /app/recommender
    environment:
      MODEL_DATA_DIR: /app/model_data
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import socket,sys;s=socket.socket();s.settimeout(3);s.connect(('127.0.0.1',5000));s.close();sys.exit(0)"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrate:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bgr_migrate
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-recommend}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      NODE_ENV: development
    command: ["pnpm", "migrate"]
    depends_on:
      postgres:
        condition: service_healthy

  seed_board_games:
    build:
      context: ./api_cf
      dockerfile: recommender/Dockerfile
    container_name: bgr_seed_board_games
    working_dir: /app/recommender
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-recommend}
      GAMES_PKL_PATH: /app/model_data/games.pkl
      SEED_BATCH_SIZE: ${SEED_BATCH_SIZE:-2000}
      SEED_FORCE: ${SEED_FORCE:-0}
    command: ["python", "seed_board_games.py"]
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bgr_client
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
    command: ["pnpm", "dev", "--host", "0.0.0.0", "--port", "3000"]
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
      recommender:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const net=require('net');const s=net.connect(3000,'127.0.0.1');s.on('connect',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),3000);"]
      interval: 5s
      timeout: 5s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: bgr_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin1234}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
